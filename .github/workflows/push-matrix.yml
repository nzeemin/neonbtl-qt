name: push-matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.config.name }} ${{ matrix.qt-version }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - name: "Ubuntu latest GCC"
          os: ubuntu-latest
          cc: "gcc"
          cxx: "g++"
          qmakespec: "linux-g++"
        - name: "Ubuntu latest Clang"
          os: ubuntu-latest
          cc: "clang"
          cxx: "clang++"
          qmakespec: "linux-clang"
        - name: "macOS latest"
          os: macos-latest
          cc: "clang"
          cxx: "clang++"
          qmakespec: "macx-clang"
        qt-version: ['5.15.2']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        install-deps: 'true'

    - name: Versions
      run: |
        qmake -v
        qmake -query QMAKE_SPEC

    - name: Build
      env:
        CC: ${{ matrix.config.cc }}
        CXX: ${{ matrix.config.cxx }}
        QMAKESPEC: ${{ matrix.config.qmakespec }}
      run: |
        cd emulator
        qmake "CONFIG+=debug" QtNeonBtl.pro
        make
